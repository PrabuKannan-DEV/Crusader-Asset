{% extends 'base.html' %}
{#{% load crispy_forms_tags %}#}
{#{% load crispy_forms_field %}#}




{% block content %}
    <h2 class="mt-4 mb-4 font-weight-bold text-primary">Update NMS Data</h2>
    <div class="container border bg-dark">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row mt-3">
                <div class="form-group text-white col-md-3">
                    <label for="branch"><strong>Branch</strong></label>
                    <input type="text" class="form-control text-center" id="branch" name="branch"
                           value="{{ nms.branch.Name }}"
                           placeholder="Branch" readonly>
                </div>

            <div class="form-group text-white col-md-3">
                <label for="isp_dropdown"><strong>ISP</strong></label>
                <select name="isp_dropdown" class="form-control">
                    {% for isp in isps %}
                        <option class="dropdown-item text-center" value="{{ isp.pk }}">{{ isp.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group text-white col-md-3">
                <label for="data"><strong>Data Qty</strong></label>
                <input type="number" class="form-control text-center" value="{{ nms.data }}" id="data"
                       name='data'
                       placeholder="Data Quantity in Gb">
            </div>
            <div class="form-group text-white col-md-3">
                <label for="speed"><strong>Speed Mbps</strong></label>
                <input type="text" class="form-control text-center" id="speed" name="speed" value="{{ nms.speed }}"
                       placeholder="Data Speed">
            </div>
    </div>
    <div class="form-row">

        <div class="form-group text-white col-md-3">
            <label for="cost"><strong>Cost</strong></label>
            <input type="text" class="form-control text-center" id="cost" name='cost' value="{{ nms.cost }}"
                   placeholder="â‚¹ / Month">
        </div>
        <div class="form-group text-white col-md-3">
            <label for="last_recharge"><strong>Last Recharge</strong></label>
            <input type="" class="form-control text-center" id="last_recharge"
                   name='last_recharge' value="{{ nms.last_recharge }}"
                   placeholder="Last Recharge">
        </div>
        {#        <div class="col-md-3 text-white">#}
        {#            <label for="notes"><strong>Notes</strong></label>#}
        {#            <input type="text" class="form-control text-center" id="notes" placeholder="Notes" name="notes">#}
        {#        </div>#}
    </div>
    <input type="submit" value="Update" class=" mb-3 btn btn-primary"/>
    </form>
    </div>
{% endblock %}
