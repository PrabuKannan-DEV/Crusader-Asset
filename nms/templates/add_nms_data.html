{% extends 'base.html' %}
{#{% load crispy_forms_tags %}#}
{#{% load crispy_forms_field %}#}




{% block content %}
    <h2 class="mt-4 mb-4 font-weight-bold text-primary">Add NMS Data</h2>
    <div class="container border bg-dark">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row mt-3">
                <div class="form-group text-white col-md-3">

                    <label for="branch"><strong>Branch Assigned</strong></label>
                    <select name="branch_dropdown" class="form-control">
                        {% for branch in branches %}
                            <option class="dropdown-item text-center" value="{{ branch.pk }}">{{ branch.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                            <div class="form-group text-white col-md-3">

                <label for="isp_dropdown"><strong>ISP</strong></label>
                <select name="isp_dropdown" class="form-control">
                    {% for isp in isps %}
                        <option class="dropdown-item text-center" value="{{ isp.pk }}">{{ isp.name }}</option>
                    {% endfor %}
                </select>
                            </div>
            <div class="form-group text-white col-md-3">
                <label for="data"><strong>Data Qty</strong></label>
                <input type="number" class="form-control text-center" value="" id="data"
                       name='data'
                       placeholder="Data Quantity in Gb">
            </div>
    </div>
    <div class="form-row">
        <div class="form-group text-white col-md-3">
            <label for="speed"><strong>Speed Mbps</strong></label>
            <input type="int" class="form-control text-center" id="speed" name="speed"
                   placeholder="Data Speed">
        </div>
        <div class="form-group text-white col-md-3">
            <label for="cost"><strong>Cost</strong></label>
            <input type="text" class="form-control text-center" id="cost" name='cost'
                   placeholder="â‚¹ / Month">
        </div>
        <div class="form-group text-white col-md-3">
            <label for="last_recharge"><strong>Last Recharge</strong></label>
            <input type="date" class="form-control text-center" value="" id="last_recharge"
                   name='last_recharge'
                   placeholder="Last Recharge">
        </div>
{#        <div class="col-md-3 text-white">#}
{#            <label for="notes"><strong>Notes</strong></label>#}
{#            <input type="text" class="form-control text-center" id="notes" placeholder="Notes" name="notes">#}
{#        </div>#}
    </div>
    <input type="submit" value="Save" class=" mb-3 btn btn-primary"/>
    </form>
    </div>
{% endblock %}
